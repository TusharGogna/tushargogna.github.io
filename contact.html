<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Tushar Gogna | Portfolio</title>
  <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/toggleCSS.css">
  <link rel="stylesheet" href="./assets/css/hero_image.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<body id="theme">
  <div id="ghost-cursor-root" style="position:fixed;top:0;left:0;width:100vw;height:100vh;min-width:100%;min-height:100%;z-index:0;pointer-events:none;"></div>
  <main>
    <aside class="sidebar" data-sidebar>
      <div class="sidebar-info">
        <figure class="avatar-box">
          <section class="hero-area" width="15" id="parallax">
            <div class="layer" id="l4">
              <img src="./assets/images/android_jetpact.png" width="15" alt="bg-shape">
            </div>
          </section>
          <div style="display: grid;">
            <img src="./assets/images/my-avatar.png" style="grid-column-start: first-col; grid-row-start: first-row" width="80">
          </div>
        </figure>
        <div class="info-content">
          <h1 class="name" title="Tushar Gogna">Tushar Gogna</h1>
          <p class="title">Native Android Developer</p>
          <p class="title">(Kotlin Certified)</p>
        </div>
        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Contacts</span>
          <ion-icon name="chevron-down"></ion-icon>
        </button>
      </div>
      <div class="sidebar-info_more">
        <div class="separator"></div>
        <ul class="contacts-list">
          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">Location</p>
              <address>Stoney Creek, Ontario, Canada</address>
            </div>
          </li>
          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="logo-stackoverflow"></ion-icon>
            </div>
            <div class="contact-info">
              <p class="contact-title">StackOverflow Flair</p>
              <a href="https://stackexchange.com/users/4324594"><img src="https://stackexchange.com/users/flair/4324594.png?theme=dark" width="160" height="48" alt="profile for Tushar Gogna on Stack Exchange"></a>
            </div>
          </li>
        </ul>
        <div class="separator"></div>
        <ul class="social-list">
          <li class="social-item">
            <a href="https://github.com/TusharGogna" class="social-link">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>
          <li class="social-item">
            <a href="https://drive.google.com/file/d/1M3V5-_ReoqfxgqjAcRh4rQy3xPUHiX1m/view" class="social-link">
              <ion-icon name="briefcase"></ion-icon>
            </a>
          </li>
          <li class="social-item">
            <a href="https://stackoverflow.com/users/3531756/tushar-gogna" class="social-link">
              <ion-icon name="logo-stackoverflow"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="main-content">
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="about.html" class="navbar-link">About</a>
          </li>
          <li class="navbar-item">
            <a href="resume.html" class="navbar-link">Resume</a>
          </li>
          <li class="navbar-item">
            <a href="portfolio.html" class="navbar-link">Portfolio</a>
          </li>
          <li class="navbar-item">
            <a href="contact.html" class="navbar-link active">Contact</a>
          </li>
        </ul>
      </nav>

      <article class="contact active" data-page="contact">
        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>
        <section class="mapbox" data-mapbox>
          <figure>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d92986.94014619626!2d-79.67972921649964!3d43.25473560608574!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882c9887eb98cea3%3A0x2665b08690bb3d44!2sStoney%20Creek%2C%20Hamilton%2C%20ON!5e0!3m2!1sen!2sca!4v1697733468957!5m2!1sen!2sca"
              width="400" height="300" loading="lazy"></iframe>
          </figure>
        </section>
        <section class="contact-form">
          <h3 class="h3 form-title">Contact Form</h3>
          <form action="mailto:mobile.dev.tushar@gmail.com" method="post" enctype="text/plain" data-form>
            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>
              <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
            </div>
            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
            <button class="form-btn" type="submit" disabled data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>
          </form>
        </section>
      </article>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/hero_img_script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
